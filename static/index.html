<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAP Enhanced Scanner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div id="app" class="container mx-auto p-4"></div>

    <script type="text/babel">
        // API URL - замените на вашу
        const API_URL = 'http://localhost:8000';

        // Компонент загрузки
        const LoadingSpinner = () => (
            <div className="flex justify-center items-center p-4">
                <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
            </div>
        );

        // Компонент оповещения
        const Alert = ({ type, message }) => {
            const colors = {
                success: "bg-green-100 border-green-400 text-green-700",
                error: "bg-red-100 border-red-400 text-red-700",
                info: "bg-blue-100 border-blue-400 text-blue-700",
                warning: "bg-yellow-100 border-yellow-400 text-yellow-700"
            };

            return (
                <div className={`border px-4 py-3 rounded relative mb-4 ${colors[type]}`} role="alert">
                    <span className="block sm:inline">{message}</span>
                </div>
            );
        };

        // Компонент карточки
        const Card = ({ title, children, className = "" }) => (
            <div className={`bg-white rounded-lg shadow-md p-6 mb-6 ${className}`}>
                {title && <h3 className="text-xl font-bold mb-4">{title}</h3>}
                {children}
            </div>
        );

        // Компонент бейджа
        const Badge = ({ type, children }) => {
            const colors = {
                success: "bg-green-100 text-green-800",
                error: "bg-red-100 text-red-800",
                warning: "bg-yellow-100 text-yellow-800",
                info: "bg-blue-100 text-blue-800",
                gray: "bg-gray-100 text-gray-800"
            };

            const badgeClass = colors[type] || colors.gray;

            return (
                <span className={`inline-block rounded-full px-3 py-1 text-sm font-semibold mr-2 mb-2 ${badgeClass}`}>
                    {children}
                </span>
            );
        };

        // Компонент вкладок
        const Tabs = ({ tabs, activeTab, setActiveTab }) => (
            <div className="border-b border-gray-200 mb-6">
                <nav className="-mb-px flex">
                    {tabs.map(tab => (
                        <button
                            key={tab.id}
                            className={`whitespace-nowrap py-4 px-6 border-b-2 font-medium text-sm ${
                                activeTab === tab.id
                                    ? "border-blue-500 text-blue-600"
                                    : "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
                            }`}
                            onClick={() => setActiveTab(tab.id)}
                        >
                            {tab.label}
                        </button>
                    ))}
                </nav>
            </div>
        );

        // Компонент формы сканирования
        const ScanForm = ({ onSubmit, isLoading }) => {
            const [targetUrl, setTargetUrl] = React.useState("");
            const [profile, setProfile] = React.useState("standard");
            const [analyzeResults, setAnalyzeResults] = React.useState(true);
            const [description, setDescription] = React.useState("");

            const handleSubmit = (e) => {
                e.preventDefault();
                onSubmit({
                    target_url: targetUrl,
                    profile,
                    analyze_results: analyzeResults,
                    description
                });
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-4">
                    <div>
                        <label className="block text-sm font-medium text-gray-700">
                            Целевой URL
                        </label>
                        <input
                            type="url"
                            placeholder="https://example.com"
                            value={targetUrl}
                            onChange={(e) => setTargetUrl(e.target.value)}
                            required
                            className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-gray-700">
                            Профиль сканирования
                        </label>
                        <select
                            value={profile}
                            onChange={(e) => setProfile(e.target.value)}
                            className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        >
                            <option value="basic">Базовый</option>
                            <option value="standard">Стандартный</option>
                            <option value="thorough">Тщательный</option>
                            <option value="e-commerce">E-Commerce</option>
                            <option value="async_basic">Асинхронный базовый</option>
                            <option value="fast_scan">Быстрый</option>
                            <option value="api_scan">API</option>
                        </select>
                    </div>

                    <div className="flex items-center">
                        <input
                            type="checkbox"
                            id="analyzeResults"
                            checked={analyzeResults}
                            onChange={(e) => setAnalyzeResults(e.target.checked)}
                            className="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        />
                        <label htmlFor="analyzeResults" className="ml-2 block text-sm text-gray-900">
                            Анализировать результаты
                        </label>
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-gray-700">
                            Описание (опционально)
                        </label>
                        <textarea
                            rows="3"
                            value={description}
                            onChange={(e) => setDescription(e.target.value)}
                            className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        ></textarea>
                    </div>

                    <button
                        type="submit"
                        disabled={isLoading}
                        className={`bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ${
                            isLoading ? "opacity-50 cursor-not-allowed" : ""
                        }`}
                    >
                        {isLoading ? "Запуск..." : "Запустить сканирование"}
                    </button>
                </form>
            );
        };

        // Компонент списка сканирований
        const ScansList = ({ scans, onSelect, onAnalyze, isLoading }) => {
            if (isLoading) {
                return <LoadingSpinner />;
            }

            if (!scans || scans.length === 0) {
                return (
                    <div className="text-center py-4">
                        <p className="text-gray-500">Нет доступных сканирований</p>
                    </div>
                );
            }

            const getStatusBadge = (status) => {
                const statusMap = {
                    scheduled: <Badge type="info">Запланировано</Badge>,
                    running: <Badge type="warning">Выполняется</Badge>,
                    completed: <Badge type="success">Завершено</Badge>,
                    analyzing: <Badge type="info">Анализируется</Badge>,
                    analyzed: <Badge type="success">Проанализировано</Badge>,
                    error: <Badge type="error">Ошибка</Badge>
                };

                return statusMap[status] || <Badge type="gray">{status}</Badge>;
            };

            return (
                <div className="overflow-x-auto">
                    <table className="min-w-full divide-y divide-gray-200">
                        <thead className="bg-gray-50">
                            <tr>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    ID
                                </th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Цель
                                </th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Профиль
                                </th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Статус
                                </th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Дата
                                </th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Действия
                                </th>
                            </tr>
                        </thead>
                        <tbody className="bg-white divide-y divide-gray-200">
                            {scans.map(scan => (
                                <tr key={scan.id} className="hover:bg-gray-50">
                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                        {scan.id.substring(0, 8)}...
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        {scan.target_url ? (
                                            <a href={scan.target_url} target="_blank" rel="noopener noreferrer" className="text-blue-500 hover:underline">
                                                {scan.target_url.replace(/^https?:\/\//, '').substring(0, 30)}
                                                {scan.target_url.length > 30 ? '...' : ''}
                                            </a>
                                        ) : (
                                            <span>Нет данных</span>
                                        )}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        {scan.profile}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap">
                                        {getStatusBadge(scan.status)}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        {moment(scan.created_at).format('DD.MM.YYYY HH:mm')}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <button
                                            onClick={() => onSelect(scan)}
                                            className="text-blue-600 hover:text-blue-900 mr-4"
                                        >
                                            Подробнее
                                        </button>
                                        {scan.status === 'completed' && (
                                            <button
                                                onClick={() => onAnalyze(scan.id)}
                                                className="text-green-600 hover:text-green-900"
                                            >
                                                Анализировать
                                            </button>
                                        )}
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        // Компонент списка отчетов
        const ReportsList = ({ reports, isLoading }) => {
            if (isLoading) {
                return <LoadingSpinner />;
            }

            if (!reports || reports.length === 0) {
                return (
                    <div className="text-center py-4">
                        <p className="text-gray-500">Нет доступных отчетов</p>
                    </div>
                );
            }

            return (
                <div className="overflow-x-auto">
                    <table className="min-w-full divide-y divide-gray-200">
                        <thead className="bg-gray-50">
                            <tr>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    ID
                                </th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Цель
                                </th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Дата
                                </th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Сводка
                                </th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Действия
                                </th>
                            </tr>
                        </thead>
                        <tbody className="bg-white divide-y divide-gray-200">
                            {reports.map(report => (
                                <tr key={report.id} className="hover:bg-gray-50">
                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                        {report.id.substring(0, 8)}...
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        {report.target_url ? (
                                            <a href={report.target_url} target="_blank" rel="noopener noreferrer" className="text-blue-500 hover:underline">
                                                {report.target_url.replace(/^https?:\/\//, '').substring(0, 30)}
                                                {report.target_url.length > 30 ? '...' : ''}
                                            </a>
                                        ) : (
                                            <span>Нет данных</span>
                                        )}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        {moment(report.created_at).format('DD.MM.YYYY HH:mm')}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        {report.summary && (
                                            <div>
                                                <span className="text-red-500 font-bold mr-2">{report.summary.risk_summary?.critical || 0}</span>
                                                <span className="text-orange-500 font-bold mr-2">{report.summary.risk_summary?.high || 0}</span>
                                                <span className="text-yellow-500 font-bold mr-2">{report.summary.risk_summary?.medium || 0}</span>
                                                <span className="text-green-500 font-bold">{report.summary.risk_summary?.low || 0}</span>
                                            </div>
                                        )}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <a 
                                            href={`${API_URL}/report/${report.id}/download?format=json`}
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="text-blue-600 hover:text-blue-900 mr-2"
                                        >
                                            JSON
                                        </a>
                                        <a 
                                            href={`${API_URL}/report/${report.id}/download?format=html`}
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="text-green-600 hover:text-green-900"
                                        >
                                            HTML
                                        </a>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        // Основной компонент приложения
        const App = () => {
            const [activeTab, setActiveTab] = React.useState("scans");
            const [isLoading, setIsLoading] = React.useState(false);
            const [alert, setAlert] = React.useState(null);
            const [scans, setScans] = React.useState([]);
            const [reports, setReports] = React.useState([]);
            const [selectedScan, setSelectedScan] = React.useState(null);
            const [apiStatus, setApiStatus] = React.useState(null);

            // Вкладки
            const tabs = [
                { id: "scans", label: "Сканирования" },
                { id: "new-scan", label: "Новое сканирование" },
                { id: "reports", label: "Отчеты" }
            ];

            // Проверка статуса API
            const checkApiStatus = async () => {
                try {
                    const response = await axios.get(`${API_URL}/status`);
                    setApiStatus(response.data);
                } catch (error) {
                    console.error("Error checking API status:", error);
                    setApiStatus({ api_status: "error", error: error.message });
                    setAlert({
                        type: "error",
                        message: `Ошибка при проверке статуса API: ${error.message}`
                    });
                }
            };

            // Получение списка сканирований
            const fetchScans = async () => {
                setIsLoading(true);
                try {
                    const response = await axios.get(`${API_URL}/scans`);
                    setScans(response.data.scans);
                } catch (error) {
                    console.error("Error fetching scans:", error);
                    setAlert({
                        type: "error",
                        message: `Ошибка при получении списка сканирований: ${error.message}`
                    });
                } finally {
                    setIsLoading(false);
                }
            };

            // Получение списка отчетов
            const fetchReports = async () => {
                setIsLoading(true);
                try {
                    const response = await axios.get(`${API_URL}/reports`);
                    setReports(response.data.reports);
                } catch (error) {
                    console.error("Error fetching reports:", error);
                    setAlert({
                        type: "error",
                        message: `Ошибка при получении списка отчетов: ${error.message}`
                    });
                } finally {
                    setIsLoading(false);
                }
            };

            // Запуск нового сканирования
            const startScan = async (scanData) => {
                setIsLoading(true);
                try {
                    const response = await axios.post(`${API_URL}/scan`, scanData);
                    setAlert({
                        type: "success",
                        message: `Сканирование запущено успешно! ID: ${response.data.scan_id}`
                    });
                    // Переключение на вкладку со сканированиями после успешного запуска
                    setActiveTab("scans");
                    // Обновление списка сканирований
                    fetchScans();
                } catch (error) {
                    console.error("Error starting scan:", error);
                    setAlert({
                        type: "error",
                        message: `Ошибка при запуске сканирования: ${error.message}`
                    });
                } finally {
                    setIsLoading(false);
                }
            };

            // Анализ результатов сканирования
            const analyzeScan = async (scanId) => {
                setIsLoading(true);
                try {
                    const response = await axios.post(`${API_URL}/analyze`, {
                        scan_id: scanId,
                        generate_report: true
                    });
                    
                    setAlert({
                        type: "success",
                        message: `Анализ запущен успешно! ID сканирования: ${response.data.scan_id}`
                    });
                    
                    // Обновление списка сканирований
                    fetchScans();
                } catch (error) {
                    console.error("Error analyzing scan:", error);
                    setAlert({
                        type: "error",
                        message: `Ошибка при анализе результатов: ${error.message}`
                    });
                } finally {
                    setIsLoading(false);
                }
            };

            // Получение деталей сканирования
            const fetchScanDetails = async (scanId) => {
                setIsLoading(true);
                try {
                    const response = await axios.get(`${API_URL}/scan/${scanId}`);
                    setSelectedScan(response.data);
                } catch (error) {
                    console.error("Error fetching scan details:", error);
                    setAlert({
                        type: "error",
                        message: `Ошибка при получении деталей сканирования: ${error.message}`
                    });
                } finally {
                    setIsLoading(false);
                }
            };

            // Обработка выбора сканирования
            const handleSelectScan = (scan) => {
                fetchScanDetails(scan.id);
            };

            // Обработка возврата из деталей сканирования
            const handleBackFromDetails = () => {
                setSelectedScan(null);
                fetchScans();
            };

            // При монтировании компонента
            React.useEffect(() => {
                checkApiStatus();
                fetchScans();

                // Периодическое обновление списка сканирований (каждые 10 секунд)
                const interval = setInterval(() => {
                    if (activeTab === "scans" && !selectedScan) {
                        fetchScans();
                    }
                }, 10000);

                // Очистка интервала при размонтировании
                return () => clearInterval(interval);
            }, [activeTab, selectedScan]);

            // При смене вкладки
            React.useEffect(() => {
                // Сброс текущего сканирования при переключении вкладок
                if (selectedScan) {
                    setSelectedScan(null);
                }

                // Загрузка данных для соответствующей вкладки
                if (activeTab === "scans") {
                    fetchScans();
                } else if (activeTab === "reports") {
                    fetchReports();
                }

                // Сброс оповещения при смене вкладки
                if (alert) {
                    setAlert(null);
                }
            }, [activeTab]);

            // Рендеринг контента в зависимости от активной вкладки
            const renderContent = () => {
                if (selectedScan) {
                    return <ScanDetails scan={selectedScan} onBack={handleBackFromDetails} />;
                }

                switch (activeTab) {
                    case "new-scan":
                        return <ScanForm onSubmit={startScan} isLoading={isLoading} />;
                    case "reports":
                        return <ReportsList reports={reports} isLoading={isLoading} />;
                    case "scans":
                    default:
                        return <ScansList scans={scans} onSelect={handleSelectScan} onAnalyze={analyzeScan} isLoading={isLoading} />;
                }
            };

            return (
                <div>
                    {/* Заголовок и статус API */}
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-3xl font-bold text-gray-900">Enhanced OWASP ZAP Scanner</h1>
                        {apiStatus && (
                            <div className="text-sm text-gray-600">
                                <p>
                                    API: <span className={`font-bold ${apiStatus.api_status === "running" ? "text-green-600" : "text-red-600"}`}>
                                        {apiStatus.api_status === "running" ? "Online" : "Offline"}
                                    </span>
                                </p>
                                <p>
                                    ZAP: <span className={`font-bold ${apiStatus.zap_status === "connected" ? "text-green-600" : "text-red-600"}`}>
                                        {apiStatus.zap_status === "connected" ? "Подключен" : "Отключен"}
                                    </span>
                                </p>
                            </div>
                        )}
                    </div>

                    {/* Оповещение (если есть) */}
                    {alert && <Alert type={alert.type} message={alert.message} />}

                    {/* Вкладки (если не выбрано сканирование) */}
                    {!selectedScan && (
                        <Tabs tabs={tabs} activeTab={activeTab} setActiveTab={setActiveTab} />
                    )}

                    {/* Основное содержимое */}
                    {renderContent()}
                </div>
            );
        };

        // Рендеринг приложения
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
